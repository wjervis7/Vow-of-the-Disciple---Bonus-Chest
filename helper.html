theme: jekyll-theme-cayman
title: Vow of the Disciple - Bonus Chest
---
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app">
        Select your symbols, below:

        Symbol 1
        <select v-model="symbol1">
            <option v-for="symbol in symbols" :value="symbol">
                {{symbol.symbol}}
            </option>
        </select>

        Symbol 2
        <select v-model="symbol2">
            <option v-for="symbol in symbols" :value="symbol">
                {{symbol.symbol}}
            </option>
        </select>

        Symbol 3:
        <select v-model="symbol3">
            <option v-for="symbol in symbols" :value="symbol">
                {{symbol.symbol}}
            </option>
        </select>

        <div v-if="symbol1">
            <img :href="symbol1.image" :alt="symbol1.symbol" /> <span>{{symbol1.location}}</span> -
            {{symbol1.description}}
        </div>

        <div v-if="symbol2">
            <img :href="symbol2.image" :alt="symbol2.symbol" /> <span>{{symbol2.location}}</span> -
            {{symbol2.description}}
        </div>

        <div v-if="symbol3">
            <img :href="symbol3.image" :alt="symbol3.symbol" /> <span>{{symbol3.location}}</span> -
            {{symbol3.description}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="helper.js"></script>
</body>

</html>

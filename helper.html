title: Vow of the Disciple - Bonus Chest
layout: default
permalink: /helper

<div id="app">
    <p>Select your symbols, below:</p>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="symbol1">Symbol 1</label>
        <div class="col-sm-10">
            <select class="form-select" id="symbol1" v-model="symbol1Val">
                <option v-for="symbol in symbols" :value="symbol.symbol" :label="symbol.symbol"></option>
            </select>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="symbol2">Symbol 2</label>
        <div class="col-sm-10">
            <select class="form-select" id="symbol2" v-model="symbol2Val">
                <option v-for="symbol in symbols" :value="symbol.symbol" :label="symbol.symbol"></option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="symbol3">Symbol 3:</label>
        <div class="col-sm-10">
            <select class="form-select" id="symbol3" v-model="symbol3Val">
                <option v-for="symbol in symbols" :value="symbol.symbol" :label="symbol.symbol"></option>
            </select>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Location</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <vow-symbol v-if="symbol1" :symbol="symbol1.symbol" :image="symbol1.image" :location="symbol1.location"
                :description="symbol1.description">
            </vow-symbol>

            <vow-symbol v-if="symbol2" :symbol="symbol2.symbol" :image="symbol2.image" :location="symbol2.location"
                :description="symbol2.description">
            </vow-symbol>

            <vow-symbol v-if="symbol3" :symbol="symbol3.symbol" :image="symbol3.image" :location="symbol3.location"
                :description="symbol3.description">
            </vow-symbol>
        </tbody>
    </table>
</div>
<script src="https://unpkg.com/vue@3"></script>
<script type="module" src="helper.js"></script>
